<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            color: #ecf0f1;
        }

        .menu-container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #2ecc71;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        .game-modes {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .game-mode {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #2ecc71;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .game-mode:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .game-mode.coming-soon {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        .game-mode.coming-soon:hover {
            transform: none;
            box-shadow: none;
        }

        .subtitle {
            color: #95a5a6;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Snake Game</h1>
        <p class="subtitle">Choose your game mode</p>
        <div class="game-modes">
            <a href="classic.html" class="game-mode">Classic Snake</a>
            <a href="levels.html" class="game-mode">Level Mode</a>
            <button class="game-mode coming-soon" disabled>PvP Mode (Coming Soon)</button>
            <button class="game-mode coming-soon" disabled>Online Multiplayer (Coming Soon)</button>
        </div>
    </div>
</body>
</html>
